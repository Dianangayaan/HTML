<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <h2>This is a form</h2>
    <fieldset>
    <legend>User Form</legend>
    <label>Name:</label>
    <input type="text" name="name" placeholder="name" size="30"  maxlength="12" required> 
    </form>
<br>
<br>
    <form>
            <select name="Options" multiple="multiple" size="4">
              <option value="deadpool">deadpool</option>
              <option value="batman_vs_superman">Batman v Superman</option>
              <option value="civil_war">Captain America: Civil War</option>
              <option value="doctor_strange">Doctor Strange</option>
              <option value="suicide_squad">Suicide Squad</option>
              <option value="X-Men: Apocalypse ">apocalypse</option>
              <option value="Guardians of the Galaxy Vol 2">gotg_vol2</option>
              <option value="Justice League">justice_league</option>
              <option value="logan">logan</option>
              <option value="Spider-Man: Homecoming">homecoming</option>
              <option value="wonder_woman"selected>wonder_woman</option>
              <option value="Thor: Ragnarok"> thor_ragnarok</option>
              <option value="black_panther">black_panther</option>

            </select>
          </form>
          <br>
          <textarea name="about" cols="50" rows="10" placeholder="Please let us know about yourself"></textarea>
          <br>
          <br>
          <label for="avatar">Choose a profile picture:</label>
<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">
       <br>
       <br>
       <form>
        <label for="nameid"></label>
        <button value="clear" name="clear">Clear Form</button>
    </form>
    <form>
        <label for="nameid"></label>
        <button value="clear" name="clear">Add new user</button>
    </form>

</body>
</html>
