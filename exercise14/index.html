<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded"></form>
    <h2>This is a form</h2>
<fieldset>
<legend>User Form</legend>
<label>Username:</label>
<input type="text" name="username" placeholder="username" size="30"  maxlength="12" required> 
<label>Password:</label>
<input type="password" name="password" size="30" maxlength="8" placeholder="password"> 
</form>

<p>Select your favourite superheros</p>

<div>
  <input type="radio" id="Superman" name="superheros" value="Superman">
  <label for="Superman">Superman</label>
</div>

<div>
  <input type="radio" id="Batman" name="superheros" value="Batman">
  <label for="Batman">Batman</label>
</div>

<div>
  <input type="radio" id="Wonder Woman" name="superheros" value="Wonder Woman" checked>
  <label for="Wonder Woman">Wonder Woman</label>
</div>

<div>
    <input type="radio" id="Flash" name="superheros" value="Flash">
    <label for="Flash">Flash</label>
</div>
<div>
    <input type="radio" id="Thor" name="superheros" value="Thor">
    <label for="Thor">Thor</label>
</div>
<div>
    <input type="radio" id="Hulk" name="superheros" value="Hulk">
    <label for="Hulk">Hulk</label>
 </div>

 <p>Select your favourite video game</p>

 <div>
   <input type="checkbox" id="Fifa" name="videogames" value="Fifa">
   <label for="Fifa">Fifa</label>
 </div>
 <div>
   <input type="checkbox" id="NHL" name="videogames" value="NHL">
   <label for="NHL">NHL</label>
 </div>
 <div>
        <input type="checkbox" id="Residen Evil" name="videogames" value="Residen Evil">
        <label for="Residen Evil">Residen Evil</label>
 </div>
 <div>
        <input type="checkbox" id="Uncharted" name="videogames" value="Uncharted" checked>
        <label for="Uncharted">Uncharted</label>
 </div>
 
<form>
        <input type="hidden" name="userid" value="2300" >
</form>
<br>
<form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
  <input type="image" img src="register_button.png" width="170" height="70" name="sendrequest">
<br>
<form>
  <input type="date" name="birthday" />
</form>
<br>
<form>
  <input type="email" name="email"  placeholder="Enter your email here"/>
</form>
<br>
<form>
  <input type="url" name="personalsite" placeholder="Enter your URL here"/>
</form>
<br>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
<input type="submit" value="submit" name="sendrequest">
</form>
</fieldset>
</form>
<fieldset>
  <form action="https://www.google.ca/search" method="GET" enctype="application/x-www-form-urlencoded">
    <fieldset>
        <input type="search" name="q" placeholder="search">
        <button>Search</button>
    </fieldset> 
  </form>
</fieldset>
</body>
</html>
