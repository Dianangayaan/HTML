<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <hr>
    <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
    <h2>This is a form</h2>

<label>Username:</label>
<input type="text" name="username" placeholder="username" size="30"  maxlength="12" required> 
<label>Password:</label>
<input type="password" name="password" size="30" maxlength="8" placeholder="password"> 
<input type="submit" value="Login" name="login">
</form>
</body>
</html>
